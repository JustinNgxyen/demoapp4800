<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premier League Team Snapshot</title>

  <style>
    :root{
      --pl-purple:#37003c;
      --pl-pink:#ff2e88;
      --pl-blue:#00b3ff;
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e5e7eb;
    }

    body{
      font-family: Arial, Helvetica, sans-serif;
      margin:0;
      background: var(--bg);
      color: var(--text);
    }

    .topbar{
      background: linear-gradient(90deg, var(--pl-purple), #5a0070);
      color: white;
      padding: 18px 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,.12);
    }

    .topbar-inner{
      max-width: 900px;
      margin: 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .badge{
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: white;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex-shrink: 0;
      border: 1px solid rgba(255,255,255,.25);
    }
    .badge img{
      width: 85%;
      height: 85%;
      object-fit: contain;
    }

    .brand h1{
      margin:0;
      font-size: 18px;
      line-height: 1.2;
    }

    .brand small{
      display:block;
      margin-top: 2px;
      font-size: 12px;
      opacity: .85;
    }

    .pill{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.18);
      white-space: nowrap;
    }

    .wrap{
      max-width: 900px;
      margin: 26px auto;
      padding: 0 14px;
    }

    .card{
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(15,23,42,.08);
      border: 1px solid var(--line);
      overflow:visible;
    }

    .card-header{
      overflow: hidden;
      padding: 18px 18px 12px 18px;
      border-bottom: 1px solid var(--line);
      background:
        radial-gradient(800px 200px at 20% 0%, rgba(255,46,136,.12), transparent 60%),
        radial-gradient(800px 200px at 80% 0%, rgba(0,179,255,.10), transparent 55%);
    }

    .card-header h2{ margin:0; font-size: 18px; }
    .card-header p{
      margin: 6px 0 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    .search-row{
      display:flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    input{
      flex: 1 1 260px;
      padding: 11px 12px;
      font-size: 16px;
      border: 1px solid var(--line);
      border-radius: 10px;
      outline: none;
      background: #fff;
    }

    input:focus{
      border-color: rgba(0,179,255,.8);
      box-shadow: 0 0 0 3px rgba(0,179,255,.15);
    }

    button{
      flex: 0 0 auto;
      padding: 11px 16px;
      font-size: 16px;
      background: linear-gradient(135deg, var(--pl-pink), var(--pl-blue));
      color: white;
      border: none;
      border-radius: 10px;
      cursor:pointer;
      font-weight: 700;
    }

    button:hover{ filter: brightness(0.95); }

    .hint{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
    }

    .results{
      padding: 16px 18px 18px 18px;
    }

    .team-title{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .team-title h3{
      margin:0;
      font-size: 16px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }

    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr; }
    }

    .tile{
      background: #f8fafc;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content:space-between;
      min-height: 92px;
      box-sizing: border-box;
      width: 100%;
      min-width: 0;
    }

    .tile-left{
      min-width: 0;        
      overflow: visible;
      display:flex;
      flex: 1;
      gap: 12px;
      align-items:flex-start;
      min-width: 0;
    }

    .avatar{
      width: 62px;
      height: 62px;
      border-radius: 16px;
      border: 1px solid #d1d5db;
      background: white;
      overflow:hidden;
      flex: 0 0 62px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .meta{ min-width:0; }
    .label{
      font-size: 12px;
      color: var(--muted);
      margin: 0 0 4px 0;
      text-transform: uppercase;
      letter-spacing: .6px;
    }
    .name{
      margin:0;
      font-size: 16px;
      font-weight: 800;
      white-space: normal;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .stat{
      font-size: 12px;
      color: #334155;
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 6px 10px;
      white-space: nowrap;
      font-weight: 700;
      flex-shrink: 0;
    }

    .empty{
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
      padding: 12px;
      border: 1px dashed #cbd5e1;
      border-radius: 12px;
      background: #fff;
    }
    .category-columns{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      margin-top: 18px;
      min-width: 0;
    }

    .category{
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 0;
    }

    .category h4{
      margin: 0 0 6px 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: .6px;
      color: var(--muted);
    }

    @media (max-width: 760px){
      .category-columns{
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
  function renderEmpty(message){
    $("#results_area").empty().append("<div class='empty'>" + message + "</div>");
  }

  function safe(v){
    return (v === undefined || v === null || v === "") ? "—" : v;
  }

  function tileHTML(label, playerObj, statLabel){
    var name = playerObj?.name || "—";
    var value = safe(playerObj?.value);
    var img = playerObj?.image_url || "https://via.placeholder.com/62?text=PL";

    return (
      "<div class='tile'>" +
        "<div class='tile-left'>" +
          "<div class='avatar'><img src='" + img + "' alt='" + name + "'></div>" +
          "<div class='meta'>" +
            "<p class='label'>" + label + "</p>" +
            "<p class='name'>" + name + "</p>" +
          "</div>" +
        "</div>" +
        "<div class='stat'>" + statLabel + ": " + value + "</div>" +
      "</div>"
    );
  }

  function sectionHTML(title, arr, statLabel){
    arr = arr || [];
    if(!arr.length){
      return "<div class='empty'>No " + title + " data.</div>";
    }

    return (
      "<div class='team-title' style='margin-top:14px;'>" +
        "<h3>" + title + "</h3>" +
        "<span class='pill'>Top 3</span>" +
      "</div>" +
      "<div class='grid'>" +
        arr.slice(0,3).map(p => tileHTML(title, p, statLabel)).join("") +
      "</div>"
    );
  }

  function search(){
    var team = $("#team_input").val().trim();
    if(!team){
      renderEmpty("Type a Premier League team name (ex: Arsenal, Liverpool, Chelsea).");
      return;
    }

    $.ajax({
      url: `/search/${encodeURIComponent(team)}`,
      method: "GET",
      dataType: "json",
      success: function(payload){
        $("#results_area").empty();

        if(!payload){
          renderEmpty('No results found for "' + team + '".');
          return;
        }

        var teamName = payload.team_name || payload.team || team;

        var scorers  = payload.top_goalscorers || [];
        var assisters = payload.top_assisters || [];
        var rated    = payload.top_rated || [];

        function columnHTML(title, arr, statLabel){
          return (
            "<div class='category'>" +
              "<h4>" + title + "</h4>" +
              arr.slice(0,3).map((p, i) => 
                tileHTML("#" + (i+1), p, statLabel)
              ).join("") +
            "</div>"
          );
        }

        $("#results_area").append(
          "<div class='team-title'>" +
            "<h3>Team: " + teamName + "</h3>" +
            "<span class='pill'>Top 3</span>" +
          "</div>" +
          "<div class='category-columns'>" +
            columnHTML("Goalscorers", scorers, "Goals") +
            columnHTML("Assisters", assisters, "Assists") +
            columnHTML("Rating", rated, "Rating") +
          "</div>"
        );
      },
      error: function(xhr){
        console.error(xhr);
        renderEmpty("Request failed. Check your /search endpoint and server logs.");
      }
    });
  }

  document.addEventListener("DOMContentLoaded", function(){
    $("#team_input").on("keydown", function(e){
      if(e.key === "Enter") search();
    });
    renderEmpty("Search a team to see Top 3 Goalscorers, Assisters, and Rated players.");
  });
</script>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="badge">
          <!-- Replace with your logo -->
          <img src="https://www.clipartmax.com/png/full/225-2258555_premier-league-logo-png.png" alt="PL Logo">
          <!-- Or Flask static:
          <img src="{{ url_for('static', filename='images/pl_logo.png') }}" alt="PL Logo">
          -->
        </div>
        <div>
          <h1>Premier League Team Snapshot</h1>
          <small>Search a team → show top performer cards</small>
        </div>
      </div>
      <div class="pill">Demo Project</div>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="card-header">
        <h2>Search a club</h2>
        <p>Enter a Premier League team name to fetch Top Goalscorer, Top Assister, and Top Rated.</p>

        <div class="search-row">
          <input id="team_input" type="text" placeholder="e.g. Arsenal, Liverpool, Chelsea"/>
          <button onclick="search()">Search</button>
        </div>
      </div>

      <div class="results" id="results_area"></div>
    </div>
  </div>
</body>
</html>
