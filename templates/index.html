<!DOCTYPE html>
<html lang="en">
<head>
    <title>5 Dollar Meals</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            width: 60%;
            font-size: 16px;
            margin-right: 5px;
        }

        button {
            padding: 9px 15px;
            font-size: 16px;
            background-color: #2c7be5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a68d1;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

       /* Keep header/input centered, but make results area left-aligned */
        #result_list {
        text-align: left;
        }

        /* Make each result row a full-width flex row */
        #result_list li {
        display: flex;
        align-items: center;
        justify-content: space-between;  /* text left, image right */
        gap: 12px;
        padding: 10px;
        background: #f0f0f0;
        border-radius: 6px;
        margin-bottom: 10px;
        }

        /* Keep text from squishing weirdly */
        .result-text {
        flex: 1;
        font-size: 22px;
        }

        /* Image sizing: proportional, consistent */
        #result_list li img {
        width: 64px;
        height: 64px;
        flex: 0 0 64px;
        border-radius: 10px;
        object-fit: cover;
        background: #f3f4f6;
        border: 1px solid #ddd;
        display: block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function search() {
            var budget = $("#budget_input").val();
            $.ajax({
            url: `/search/${encodeURIComponent(budget)}`,
            method: "GET",
            dataType: "json",
            success: function (data) {
                console.log("success:", data);
                $("#result_list").empty();
                for(var i = 0; i < data.length; i++) {
                     $("#result_list").append(
                        "<li>" +
                            "<div class='result-text'>" + data[i].name + " $" + data[i].price + "</div>" +
                            "<img src='" + data[i].image_url + "' alt='" + data[i].name + "'>" +
                        "</li>"
                    );
                }
            },
            error: function(xhr) {
                console.error(xhr);
                alert("Request failed");
            }
        });
    }
    </script>
</head>
<body>
    <div class="container">
        <h1><em>Welcome to 5 Dollar Meals!</em></h1>
        <input id="budget_input" type="text">
        <button onclick="search()">Search</button>
        <ul id="result_list">

        </ul>
    </div>

</body>
</html>
