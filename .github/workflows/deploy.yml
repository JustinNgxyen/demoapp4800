name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check (import)
        run: python -c "import server; print('Import OK')"

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          script_stop: false
          script: |
            set -e
            cd ~/demoapp4800
            git pull --rebase origin main
            pkill -f "python3.12 server.py" || true
            nohup python3.12 server.py > log.txt 2>&1 < /dev/null &
            sleep 1
            pgrep -af "python3.12 server.py" || (echo "Server did not start" && tail -n 200 log.txt && exit 1)
            echo "Deploy finished"