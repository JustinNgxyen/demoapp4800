      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          script_stop: false
          script: |
            set -e
            cd ~/demoapp4800
            git pull --rebase origin main

            pkill -f "python3.12 server.py" || true

            nohup python3.12 server.py > log.txt 2>&1 < /dev/null &
            sleep 1

            # Print process so you can see it in Actions logs
            pgrep -af "python3.12 server.py" || (echo "Server did not start" && tail -n 200 log.txt && exit 1)

            echo "Deploy finished"